<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        header img {
            height: 50px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        main {
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <a id="img_nav" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='/static/AdobeStock_693471961_Preview.png') }}" alt="UVM logo">
        </a>
        <nav>
            <a href="{{ url_for('classification') }}">classification</a>
            <a href="{{ url_for('generator') }}">generator</a>
        </nav>
    </header>
    <main>
        <h1>Welcome to Our Website</h1>
        <div class="button-container">
            <a href="{{ url_for('classification') }}">classification</a>
            <a href="{{ url_for('generator') }}">generator</a>
        </div>
    </main>
</body>
</html>
